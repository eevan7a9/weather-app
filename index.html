<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./style/style.css" />
  <title>Weather App</title>
</head>

<body>
  <main class="container">
    <div class="main-window">
      <div class="section-a">
        <div class="sunrise-sunset">
          <h3 class="sunrise">Sunrise: <span id="sunrise"></span></h3>
          <h3 class="sunset">Sunset: <span id="sunset"></span></h3>
        </div>
        <div class="country-time">
          <span id="country">country</span>
          <h1 id="time">12:00:00</h1>
        </div>
      </div>
      <div class="section-b">
        <img id="icon" class="enlarge_img" src="./img/please_2.png" alt="" srcset="" />
        <h1 id="description">
          Please click <span style="color: blue">"Allow"</span>
        </h1>
        <div>
          <h2 id="temperature"></h2>
          <p id="text_info"></p>
        </div>
      </div>
      <div class="section-c">
        <div class="calendar-header">
          <span id="year_month">Year, Months</span>
        </div>
        <div class="row-div">
          <div class="column-div">
            <h5>SUN</h5>
          </div>
          <div class="column-div">
            <h5>MON</h5>
          </div>
          <div class="column-div">
            <h5>TUE</h5>
          </div>
          <div class="column-div">
            <h5>WED</h5>
          </div>
          <div class="column-div">
            <h5>THU</h5>
          </div>
          <div class="column-div">
            <h5>FRI</h5>
          </div>
          <div class="column-div">
            <h5>SAT</h5>
          </div>
        </div>
        <div id="calendar_ui"></div>
      </div>
    </div>
    <span id="credit">&copy;2019:
      <a href="https://github.com/eevan7a9/weather_app">https://github.com/eevan7a9/weather_app</a></span>
  </main>
  <script src="./scripts/app.js"></script>
</body>

</html>
